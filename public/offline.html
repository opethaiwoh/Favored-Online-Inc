<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Favored Online</title>
  <link rel="icon" href="/Images/512X512.png" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #10b981;
    }
    p {
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .retry-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-right: 1rem;
    }
    .retry-btn:hover {
      transform: scale(1.05);
    }
    .home-btn {
      background: transparent;
      color: #10b981;
      border: 2px solid #10b981;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .home-btn:hover {
      background: #10b981;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸš€</div>
    <h1>You're Offline</h1>
    <p>
      Favored Online requires an internet connection for full functionality. 
      Some cached content may still be available.
    </p>
    <div>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
      <a href="/" class="home-btn">
        Go Home
      </a>
    </div>
  </div>
</body>
</html>
